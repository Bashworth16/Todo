<div>
    <h1>To-do List</h1>
</div>


<body>
    <div id="tasks">
        {% load static %}
        <script type="text/javascript" src="{% static '/index.js' %}"></script>
    </div>

<div>
    <button onclick=postTask(document.getElementById('new_task').value)>
        Add Task </button>
    <input id="new_task" type="text" name="task_text"/>
</div>
<div>
    <button onclick=getTask(document.getElementById('search_task').value)>
        Search ID </button>
    <input id="search_task" type="text"/>
</div>
<p id="results"> Search Results:
</p>
</body>
