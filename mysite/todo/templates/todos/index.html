<h1>To-Do List</h1>


<ol>
{% for task in List %}
    <li id={{task.id}}> {{ task }}
        <button onclick="location.href='http://127.0.0.1:8000/remove/{{task.id}}/';"> Complete Task </button> </li>
{% endfor %}
</ol>

<form action="add" method="POST">{% csrf_token %}
    <input type="text" name="add_task"/>
    <input type="submit" value="Add Task"/>
</form>
